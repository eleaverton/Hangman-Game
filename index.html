<!DOCTYPE html>
<html>
<head>
	<title>
		Bakery Hangman
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type = "text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

	<div class = "container">
		<div class = "row">
			<h1> Hangman </h1>
			<h2> Bakery Style </h2>
		</div>
		<div class = "row">
			<div class = "col-md-3">
				Wins
				<section id = "winsNum">
					0
				</section>

			</div>
			<div class = "col-md-6">
			Press any key to begin!

				<div id = "word">
					Current Word
					<section id = "wordBlanks">
						_ _ _ _ _ _
					</section>
				</div>


			</div>
			<div class = "col-md-3">
				Guesses Left
					<section id = "guessesLeft">
						12
					</section>
				Letters Guessed
					<section id = "lettersGuessed">
						none
					</section>


			</div>

		</div>
	</div>
</body>
</html>
